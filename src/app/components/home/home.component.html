<main class="main">
    <section class="caroussel-accueil">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
            </button>
        </div>

    </section>

    <section class="categories">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let cat of categories">
                    <a class="lien-sans-effet" [routerLink]="['/detail-categorie', cat._id]">
                        <div class="card carte-1">
                            <img src="https://picsum.photos/300/200" class="card-img-top"
                                alt="{{cat.libelle_categorie}}">
                            <div class="card-body">
                                <h5 class="card-title">{{cat.libelle_categorie}}</h5>
                                <p class="card-text">{{cat.description}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="localisation-carte vert">
        <div class="container">
            <div class="row align-items-center">
                <!-- Partie gauche : texte -->
                <div class="col-md-6">
                    <h2>Voir le garage le plus proche de chez vous!</h2>
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin eget ex euismod, condimentum
                        felis et, porttitor velit. Donec fringilla magna non risus ullamcorper, at tristique ligula
                        varius.
                    </p>
                    <a class="btn btn-dark btn-rounded bouton-principal" href="#">Me localiser<i
                            class="bi bi-pin-map-fill"></i></a>
                    <br><br>
                </div>

                <!-- Partie droite : image -->
                <!-- Partie droite : Carte Leaflet -->
                <div class="col-md-6" style="height: 400px;">
                    <div id="map" style="height: 400px;"></div>
                </div>
            </div>
        </div>

    </section>
</main>
