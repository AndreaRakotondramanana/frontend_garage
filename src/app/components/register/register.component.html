<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form (ngSubmit)="onSubmit()">
            <h1>Bienvenu!!</h1>
            <span>Inscrivez-vous pour profiter de nos services</span>
            <!-- Correction de la syntaxe ngModel -->
            <input type="text" [(ngModel)]="user.username" name="username" placeholder="Nom d'utilisateur" required />
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Adresse email" required />
            <input type="password" [(ngModel)]="user.password" name="mdp" placeholder="Créer un mot de passe" required />
            <button type="submit">S'inscrire</button>
            <p>Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
        </form>
    </div>
    
    <div class="overlay-container">
        <div class="overlay">
        </div>
    </div>
</div>
</body>
